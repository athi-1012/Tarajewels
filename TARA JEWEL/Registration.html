  <div class="container">
    <h2 style="color: #5f0010; font-family: cursive;">Registration Form</h2>
    <div class="form-group">
      <form onsubmit="return validateForm()">
        <label for="name" ><b>Name:</b></label>
        <input type="text" id="name" name="name" onblur="validateName()" required>
        <span id="nameError" class="error"></span>
        <br><br>
      
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" onblur="validateEmail()" required>
        <span id="emailError" class="error"></span>
        <br><br>

        <label for="contact"><b>Contact:</b></label>
        <input type="number" id="contact" name="contact" onblur="validateContact()" required>
        <span id="contactError" class="error"></span>
        <br><br>

        <label for="age"><b>Age:</b></label>
        <input type="number" id="age" name="age" onblur="validateAge()" required>
        <span id="ageError" class="error"></span>
        <br><br>
      
        <label><b>Gender:</b></label><br>
        <input type="radio" id="male" name="gender" value="Male" onblur="validateGender()" required> Male
        <input type="radio" id="female" name="gender" value="Female" onblur="validateGender()" required> Female
        <span id="genderError" class="error"></span>
        <br><br><br>
      
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" name="password" onblur="validatePassword()" required>
        <span id="passwordError" class="error"></span>
        <br><br>
      
        <label for="confirmPassword"><b>Confirm Password:</b></label>
        <input type="password" id="confirmPassword" name="confirmPassword" onblur="validateConfirmPassword()" required>
        <span id="confirmPasswordError" class="error"></span>
        <br><br>
      
      <center><input type="submit" value="Submit"></center>
      </form>
      
    </div>
    <script>
      function validateName() {
        const nameInput = document.getElementById("name");
        const nameError = document.getElementById("nameError");
        if (nameInput.value.trim() === "") {
          nameError.textContent = "Name is required.";
        } else {
          nameError.textContent = "";
        }
      }
      
      function validateEmail() {
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailInput.value)) {
          emailError.textContent = "Invalid email format.";
        } else {
          emailError.textContent = "";
        }
      }
      
      function validatePassword() {
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("passwordError");
        if (passwordInput.value.length < 8) {
          passwordError.textContent = "Password must be at least 8 characters long.";
        } else {
          passwordError.textContent = "";
        }
      }
      
      function validateConfirmPassword() {
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        const passwordInput = document.getElementById("password");
        if (confirmPasswordInput.value !== passwordInput.value) {
          confirmPasswordError.textContent = "Passwords do not match.";
        } else {
          confirmPasswordError.textContent = "";
        }
      }
      
      function validateContact() {
        const contactInput = document.getElementById("contact");
        const contactError = document.getElementById("contactError");
        const contactPattern = /^\d{10}$/;
        if (!contactPattern.test(contactInput.value)) {
          contactError.textContent = "Invalid contact number.";
        } else {
          contactError.textContent = "";
        }
      }
      
      function validateAge() {
        const ageInput = document.getElementById("age");
        const ageError = document.getElementById("ageError");
        if (ageInput.value < 0 || ageInput.value > 100) {
          ageError.textContent = "Age must be a number.";
        } else {
          ageError.textContent = "";
        }
      }
      
      function validateGender() {
        const genderError = document.getElementById("genderError");
        const maleInput = document.getElementById("male");
        const femaleInput = document.getElementById("female");
        if (!maleInput.checked && !femaleInput.checked) {
          genderError.textContent = "Please select a gender.";
        } else {
          genderError.textContent = "";
        }
      }
      
      function validateForm() {
        validateName();
        validateEmail();
        validatePassword();
        validateConfirmPassword();
        validateContact();
        validateAge();
        validateGender();
      
        const errorElements = document.getElementsByClassName("error");
        for (const errorElement of errorElements) {
          if (errorElement.textContent !== "") {
            return false;
          }
        }
      
        return true;
      }
      </script>
